<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>3.1 Github Profile</title>
    <script src="javascripts/main.js" charset="utf-8"></script>
  </head>
  <body>
    <section>
      <img class="avatarURL" src="" alt="profile avatar" />
      <h3>Name: <span class="name"></span></h3>
      <h5>Email: <span class="email"></span></h5>
      <h5>Blog: <span class="blog"></span></h5>
      <h5>Location: <span class="location"></span></h5>
      <h5>HTML URL: <span class="htmlURL"></span></h5>
    </section>
    <section>
      <h3>Repos:</h3>
      <ul class="repos">

      </ul>
    </section>

  </body>
</html>
